<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3A Form</title>
    <link rel="stylesheet" href="m3a.css">
</head>
<body>
    <div class="container">
        <form action="https://formsubmit.co/m3kapplications@gmail.com" enctype="multipart/form-data" method="POST">
            <div class="imagTag">
                <img src="application.jpg" alt="application-photo">
                <div class="contentApp">Apply Now</div>
            </div>
          
                        <div class="appForm">

                            <div class="personalD">application form</div>
                            <div class="fieldName">
                            <div class="field-classesName">
                                <div class="Name">
                                    <div class="fulName">
                                        <label>full Name</label>
                                    <input type="text" name="fulName" placeholder="John Smith" required>

                                    </div>
                                    
                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>ID Number</label>
                                        <input type="text" name="id no." placeholder="type id no." required>
                                    </div>
                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>Date Of Birth</label>
                                        <input type="date" name="date" value="date" required>
                                    </div>
                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>Gender</label>
                                        <input type="text" name="gender" placeholder="type your gender" required>
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>Title</label>
                                        <input type="text" name="title" placeholder="e.g Mr" required> 
                                    </div>

                                </div>


                                <div class="Name">
                                    <div class="fulName">
                                        <label>Email</label>
                                        <input type="email" name="email" placeholder="Your email">
                                    </div>
                                    
                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>Cell Number</label>
                                        <input type="text" name="Cell No." placeholder="071 234 5678" required>
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label >ID Document</label>
                                        <input type="file" name="attatch id" value="attatch id" required>
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>address 1</label>
                                        <input type="text" name="address1" placeholder="address" required>
                                    </div>

                                </div> 

                                <div class="Name">
                                    <div class="fulName">
                                        <label>address 2</label>
                                        <input type="text" name="address2" placeholder="address" required>
                                    </div>

                                </div> 

                                <div class="Name">
                                    <div class="fulName">
                                        <label>address 3</label>
                                        <input type="text" name="Town/Surbub" placeholder="town" required>
                                    </div>

                                </div> 

                                <div class="Name">
                                    <div class="fulName">
                                        <label>address 4</label>
                                        <input type="text" name="Postal Code" placeholder="postal code" required>
                                    </div>

                                </div> 

                                <div class="Name">
                                    <div class="fulName">
                                        <label>Province</label>
                                        <input type="text" name="e.g. eastern cape" placeholder="e.g. eastern cape" required>
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>Country</label>
                                        <input type="text" name="Country" placeholder="Country" required>
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>next of kin full name </label>
                                        <input type="type" name="Next Of Kins Name" placeholder="Mary Janes" required>
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>next of kin cell no. </label>
                                        <input type="text" name="Next of Kins No" placeholder="071 234 5678" required>
                                    </div>

                                </div>

                                
                                <div class="Name">
                                    <div class="fulName">
                                        <label>grade 11 results</label>
                                        <input type="file" name="Grade 11 results" accept="image/png, image/jpeg" required>
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>grade 12 results</label>
                                        <input type="file" name="Grade 12 grades" accept="image/png, image/jpeg">
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>name of school</label>
                                        <input type="text" name="name of school" placeholder="name of school" required>
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>Choice 1</label>
                                        <input type="text" name="e.g. nursing" placeholder="e.g. nursing"required>
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>Choice 2</label>
                                        <input type="text" name="e.g. education" placeholder="e.g. education"required>
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>Choice 3</label>
                                        <input type="text" name="e.g. socila work" placeholder="e.g. socila work"required>
                                    </div>

                                </div>

                                <div class="Name">
                                    <div class="fulName">
                                        <label>student Number(optional)</label>
                                        <input type="text" name="e.g. 220445682" placeholder="e.g. 220445682">
                                    </div>

                                </div>   
                                
                                <div class="Name">
                                    <div class="fulName">
                                        <label>upload proof of payment</label>
                                        <input type="file" name="Proof of payment" accept="image/png, image/jpeg">
                                    </div>

                                </div> 

                                <textarea name="PreApplicants Details" rows="4" placeholder="please enter the student Number ,Pin and university but only if student apllied before, its not required."></textarea>

                         </div>




                            </div>
                        </div>

                        </div>

                        <div class="btn">
                            
                            <button type="reset">Resent</button>
                            <button type="submit">Submit</button>
                        </div>
                        
        </form>
    </div>
</body>
</html>
